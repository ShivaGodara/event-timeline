<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Timeline</title>

  <!-- Link to external CSS file (can be expanded later) -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    #logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    #theme-toggle {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    nav {
      padding: 1rem 2rem;
      background-color: #fafafa;
      border-bottom: 1px solid #eee;
    }

    main {
      padding: 2rem;
    }

    #timeline {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    #modal {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top bar: logo on the left, theme toggle on the right -->
  <header>
    <div id="logo">MyTimeline</div>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <!-- Placeholder for future filters or controls -->
  <nav>
    <!-- Filters/search can go here later -->
  </nav>

  <!-- Main area where events will be shown -->
  <main>
    <section id="timeline">
      <!-- Timeline events will be injected here dynamically -->
      <!-- Sample structure for future: -->
       <article>
          <time datetime="2025-08-07">Aug 7, 2025</time>
          <h2>Some Event</h2>
          <p>Description about the event goes here.</p>
        </article>
    </section>
  </main>

  <!-- Hidden modal popup (used for event details etc.) -->
  <div id="modal">
    <!-- Will be filled in later using JavaScript -->
  </div>

  <!-- JS can go here later -->
  <!-- <script src="app.js"></script> -->

</body>
</html>
